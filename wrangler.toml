name = "dafel-pages"
compatibility_date = "2025-12-20"

[env.production]
name = "dafel-pages"
routes = [
  { pattern = "dafel.com.mx/*", zone_name = "dafel.com.mx" },
  { pattern = "www.dafel.com.mx/*", zone_name = "dafel.com.mx" }
]

# Configuración para Pages
pages_build_output_dir = "out"

# Variables de entorno para producción
[env.production.vars]
NODE_ENV = "production"
NEXT_PUBLIC_SITE_URL = "https://dafel.com.mx"

# Headers personalizados
[[env.production.routes]]
pattern = "/*"
custom_headers = { "Cache-Control" = "public, max-age=31536000, immutable" }

[[env.production.routes]]
pattern = "*.html"
custom_headers = { "Cache-Control" = "public, max-age=86400" }